<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Example of Survey Form" />
        <meta name="author" content="rpturbina" />
        <meta name="keywords" content="HTML, CSS, Form" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="wrapper">
            <div class="headtitle">
                <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
                <p id="description" class="description">
                    Thank you for taking the time to help us improve the
                    platform.
                </p>
            </div>
            <form action="" method="" id="survey-form" class="survey-form">
                <ul>
                    <li>
                        <label for="name" id="name-label" class="label required"
                            >Name</label
                        >
                        <input
                            type="text"
                            id="name"
                            class="input"
                            placeholder="Enter your name"
                            title="Please fill out this field."
                            required
                            tabindex="1"
                        />
                    </li>
                    <li>
                        <label
                            for="email"
                            id="email-label"
                            class="label required"
                            >Email</label
                        >
                        <input
                            type="email"
                            id="email"
                            class="input"
                            placeholder="Enter your email"
                            title="Please fill out this field."
                            required
                            tabindex="2"
                        />
                    </li>
                    <li>
                        <label for="number" id="number-label" class="label"
                            >Age</label
                        >
                        <input
                            type="number"
                            id="number"
                            class="input input-age"
                            placeholder="10 to 99"
                            min="10"
                            max="99"
                        />
                    </li>
                    <li>
                        <label for="dropdown" class="label"
                            >Which option best describes your current
                            role?</label
                        >
                        <select
                            name="role"
                            id="dropdown"
                            class="dropdown"
                            title="Please select an item in the list."
                        >
                            <option value="">Select current role</option>
                            <option value="">Student</option>
                            <option value="">Full Time Job</option>
                            <option value="">Full Time Learner</option>
                            <option value="">Prefer not to say</option>
                            <option value="">Other</option>
                        </select>
                    </li>
                    <li>
                        <fieldset id="recommend" class="fieldset">
                            <legend class="label legend">
                                Would you recommend freeCodeCamp to a friend?
                            </legend>
                            <label for="definitely">
                                <input
                                    type="radio"
                                    name="recommend"
                                    id="definitely"
                                    value="definitely"
                                    checked
                                />Definitely</label
                            >

                            <label for="maybe">
                                <input
                                    type="radio"
                                    name="recommend"
                                    id="maybe"
                                    value="maybe"
                                />Maybe</label
                            >

                            <label for="not-sure">
                                <input
                                    type="radio"
                                    name="recommend"
                                    id="not-sure"
                                    value="not-sure"
                                />Not sure</label
                            >
                        </fieldset>
                    </li>
                    <li>
                        <label for="dropdown-feature" class="label"
                            >What is your favorite feature of
                            freeCodeCamp?</label
                        >
                        <select
                            name="role"
                            id="dropdown-feature"
                            class="dropdown"
                            title="Please select an item in the list."
                        >
                            <option value="">Select an option</option>
                            <option value="">Challenges</option>
                            <option value="">Projects</option>
                            <option value="">Community</option>
                            <option value="">Open Source</option>
                        </select>
                    </li>
                    <li>
                        <fieldset id="improved" class="fieldset checkbox">
                            <legend class="label legend">
                                What whould you like to see improved?
                                <span class="label-note"
                                    >(Check all that apply)</span
                                >
                            </legend>

                            <label
                                ><input
                                    type="checkbox"
                                    name=""
                                    value="front-end-projects"
                                />Front-end Projects</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name=""
                                    value="back-end-projects"
                                />Back-end Projects</label
                            >
                            <label>
                                <input
                                    type="checkbox"
                                    name=""
                                    value="data-visualization"
                                />Data Visualization</label
                            >

                            <label
                                ><input
                                    type="checkbox"
                                    name=""
                                    value="challanges"
                                />Challenges</label
                            >

                            <label
                                ><input
                                    type="checkbox"
                                    name=""
                                    value="open-source-community"
                                />Open Source Community</label
                            >

                            <label
                                ><input
                                    type="checkbox"
                                    name=""
                                    value="gitter-help-rooms"
                                />Gitter help rooms</label
                            >

                            <label
                                ><input
                                    type="checkbox"
                                    name=""
                                    value="videos"
                                />Videos</label
                            >

                            <label
                                ><input
                                    type="checkbox"
                                    name=""
                                    value="city-meetups"
                                />City Meetups</label
                            >

                            <label>
                                <input
                                    type="checkbox"
                                    name=""
                                    value="wiki"
                                />Wiki</label
                            >

                            <label>
                                <input
                                    type="checkbox"
                                    name=""
                                    value="forum"
                                />Forum</label
                            >

                            <label
                                ><input
                                    type="checkbox"
                                    name=""
                                    value="additional-courses"
                                />Additional Courses</label
                            >
                        </fieldset>
                    </li>
                    <li>
                        <label for="commments" class="label"
                            >Any comments or suggestions?</label
                        >
                        <textarea
                            name=""
                            id="comments"
                            class="textarea"
                            cols="25"
                            rows="5"
                            placeholder="Enter your comment here..."
                        ></textarea>
                    </li>
                    <li>
                        <button type="submit" id="submit" class="btn">
                            Submit
                        </button>
                    </li>
                </ul>
                <footer>
                    <p>
                        Built with ðŸ’™ by
                        <a
                            href="https://rpturbina.github.io"
                            target="_blank"
                            rel="noopener noreferrer"
                            >rpturbina</a
                        >
                        Â© 2022
                    </p>
                </footer>
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Example of Survey Form" />
        <meta name="author" content="rpturbina" />
        <meta name="keywords" content="HTML, CSS, Form" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form action="" method="" id="survey-form">
            <ul>
                <li>
                    <label for="name" id="name-label">Name</label>
                    <input
                        type="text"
                        id="name"
                        placeholder="Enter your name"
                        title="Please fill out this field."
                        required="required"
                    />
                    <span></span>
                </li>
                <li>
                    <label for="email" id="email-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter yout email"
                        title="Please fill out this field."
                        required="required"
                    />
                </li>
                <li>
                    <label for="number" id="number-label"
                        >Age <span>(optional)</span></label
                    >
                    <input
                        type="number"
                        id="number"
                        placeholder="Age"
                        min="10"
                        max="99"
                    />
                </li>
                <li>
                    <label for="dropdown"
                        >Which option best describes your current role?</label
                    >
                    <select
                        name="role"
                        id="dropdown"
                        title="Please select an item in the list."
                    >
                        <option value="">Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </li>
                <li>
                    <fieldset id="recommend">
                        <legend>
                            Would you recommend freeCodeCamp to a friend?
                        </legend>
                        <input
                            type="radio"
                            name="recommend"
                            id="definitely"
                            value="definitely"
                            checked
                        />
                        <label for="definitely">Definitely</label>
                        <input
                            type="radio"
                            name="recommend"
                            id="maybe"
                            value="maybe"
                        />
                        <label for="maybe">Maybe</label>
                        <input
                            type="radio"
                            name="recommend"
                            id="not-sure"
                            value="not-sure"
                        />
                        <label for="not-sure">Not sure</label>
                    </fieldset>
                </li>
                <li>
                    <label for="dropdown-feature"
                        >What is your favorite feature of freeCodeCamp?</label
                    >
                    <select
                        name="role"
                        id="dropdown-feature"
                        title="Please select an item in the list."
                    >
                        <option value="">Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </li>
                <li>
                    <fieldset id="improved">
                        <legend>
                            What whould you like to see improved?
                            <span>(Check all that apply)</span>
                        </legend>
                        <input
                            type="checkbox"
                            name=""
                            id="front-end-projects"
                            value="front-end-projects"
                        />
                        <label for="front-end-projects"
                            >Front-end Projects</label
                        >
                        <input
                            type="checkbox"
                            name=""
                            id="back-end-projects"
                            value="back-end-projects"
                        />
                        <label for="back-end-projects">Back-end Projects</label>
                        <input
                            type="checkbox"
                            name=""
                            id="data-visualization"
                            value="data-visualization"
                        />
                        <label for="data-visualization"
                            >Data Visualization</label
                        >
                        <input
                            type="checkbox"
                            name=""
                            id="challenges"
                            value="challanges"
                        />
                        <label for="challenges">Challenges</label>
                        <input
                            type="checkbox"
                            name=""
                            id="open-source-community"
                            value="open-source-community"
                        />
                        <label for="open-source-community"
                            >Open Source Community</label
                        >
                        <input
                            type="checkbox"
                            name=""
                            id="gitter-help-rooms"
                            value="gitter-help-rooms"
                        />
                        <label for="gitter-help-rooms">Gitter help rooms</label>
                        <input
                            type="checkbox"
                            name=""
                            id="videos"
                            value="videos"
                        />
                        <label for="videos">Videos</label>
                        <input
                            type="checkbox"
                            name=""
                            id="city-meetups"
                            value="city-meetups"
                        />
                        <label for="city-meetups">City Meetups</label>
                        <input type="checkbox" name="" id="wiki" value="wiki" />
                        <label for="wiki">Wiki</label>
                        <input
                            type="checkbox"
                            name=""
                            id="forum"
                            value="forum"
                        />
                        <label for="forum">Forum</label>
                        <input
                            type="checkbox"
                            name=""
                            id="additional-courses"
                            value="additional-courses"
                        />
                        <label for="additional-courses"
                            >Additional Courses</label
                        >
                    </fieldset>
                </li>
                <li>
                    <label for="commments">Any comments or suggestions?</label>
                    <textarea
                        name=""
                        id="comments"
                        cols="25"
                        rows="5"
                        placeholder="Enter yout comment here..."
                    ></textarea>
                </li>
                <li>
                    <button type="submit" id="submit">Submit</button>
                </li>
            </ul>
            <footer>
                <p>
                    Built with <span class="love-symbol">&#9829;</span> by
                    <a
                        href="https://github.com/rpturbina"
                        target="_blank"
                        rel="noopener noreferrer"
                        >rpturbina</a
                    >. &#169; 2021
                </p>
            </footer>
        </form>
    </body>
</html>
